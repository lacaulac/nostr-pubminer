# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
getrandom = "0.2.8"
rand = "0.8.5"
secp256k1 = { version = "0.25.0", features = ["rand"] }

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3